<html>
<head>
<title>My Slice:Drop</title>
<script type="text/javascript">
var redirect = function() {
  
  var _search = window.location.search;
  var _frame = document.getElementById('targetframe');
  
  if (_search == '') {
    window.location.href = 'http://slicedrop.com';
  } else {
    _frame.src = 'http://jvf.li/'+_search.replace('?','');
  }
  
}
</script>
</head>
<frameset rows="100%" onload="redirect()">
<frame id='targetframe' src="#"></frame>
</frameset>
</html>
